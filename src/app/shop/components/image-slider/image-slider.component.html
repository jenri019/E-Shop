<div class="fzimage">
    <img src="{{_imgURL[0]}}" alt="full-size image" class="w-100">
</div>
<div id="slider-container" class="slider h-flex">
    <img *ngFor = 'let image of _imgURL' src="{{image}}" alt="" class="w-50">
</div>
<button class="btnarrow" id="btnleft" (click)="left()"><</button>
<button class="btnarrow" id="btnright" (click)="right()">></button>

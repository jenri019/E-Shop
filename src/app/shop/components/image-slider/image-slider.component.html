<div class="fzimage">
    <img src="{{_imgURL[0]}}" alt="full-size image" class="w-100" id="large-img">
</div>
<div id="slider-container" class="slider h-flex">
    <img *ngFor = 'let image of _imgURL; let i = index' src="{{image}}" alt="" class="w-50"
    (click)="setfull(i)">
</div>
<button class="btnarrow" id="btnleft" (click)="left()"><</button>
<button class="btnarrow" id="btnright" (click)="right()">></button>
